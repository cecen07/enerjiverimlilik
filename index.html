<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Güvenliği ve Sağlığı Dökümanları</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome İkonları -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Özel CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Başlık Bölümü -->
    <header class="bg-dark text-white text-center py-4">
        <h1><i class="fas fa-hard-hat"></i> İş Güvenliği ve Sağlığı Dökümanları</h1>
        <p>Güvenli Çalışma, Sağlıklı Yaşam!</p>
    </header>

    <!-- Arka Plan ve İçerik -->
    <div class="container my-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Döküman Listesi</h2>
            <table id="docsTable" class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Döküman Adı <i class="fa fa-file-alt"></i></th>
                        <th>Kategori <i class="fa fa-tags"></i></th>
                        <th>Yükleyen Kişi <i class="fa fa-user"></i></th>
                        <th>Yüklenme Tarihi <i class="fa fa-calendar-alt"></i></th>
                        <th>Açıklama <i class="fa fa-info-circle"></i></th>
                        <th>Link <i class="fa fa-download"></i></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 İş Güvenliği ve Sağlığı Platformu | Güvenle Çalış, Sağlıklı Kal!</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Özel JavaScript -->
    <script src="script.js"></script>
</body>
</html>
