<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sivil Savunma DÃ¶kÃ¼manlarÄ±</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .doc-item { transition: transform 0.2s ease-in-out; }
        .doc-item:hover { transform: scale(1.05); }
        .icon { width: 24px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sivil Savunma DÃ¶kÃ¼manlarÄ±</h1>
        
        <!-- Arama Kutusu -->
        <div class="mb-3">
            <input type="text" id="searchBox" class="form-control" placeholder="DÃ¶kÃ¼man ara...">
        </div>

        <!-- DÃ¶kÃ¼man Listesi -->
        <ul id="docs-list" class="list-group">
            <li class="list-group-item text-center">DÃ¶kÃ¼manlar yÃ¼kleniyor...</li>
        </ul>
    </div>

    <!-- Bootstrap JS ve Fetch Kodu iÃ§in Scriptler -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1IDBPax4FOrEHspl5Dph-fMMnZ3NF3McQVlBX6_wtU10/edit?usp=sharing";

    // Ä°konlarÄ± belirleyelim
    const getIcon = (link) => {
        if (link.includes(".pdf")) return "ðŸ“„";
        if (link.includes(".doc") || link.includes(".docx")) return "ðŸ“";
        if (link.includes(".xls") || link.includes(".xlsx")) return "ðŸ“Š";
        return "ðŸ“";
    };

    // DÃ¶kÃ¼manlarÄ± Ã§ek ve listele
    fetch(sheetUrl)
        .then(response => response.text())
        .then(data => {
            const rows = data.split("\n");
            let content = "";

            rows.forEach((row, index) => {
                if (index > 0) { 
                    const [title, link, desc] = row.split(",");
                    if (title && link && desc) {
                        const icon = getIcon(link.trim());
                        content += `
                            <li class="list-group-item doc-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="icon">${icon}</span>
                                    <strong>${title.trim()}</strong> - ${desc.trim()}
                                </div>
                                <a href="${link.trim()}" target="_blank" class="btn btn-primary btn-sm">Ä°ndir</a>
                            </li>`;
                    }
                }
            });

            document.getElementById("docs-list").innerHTML = content || "HenÃ¼z dÃ¶kÃ¼man eklenmedi.";
        })
        .catch(error => console.error("DÃ¶kÃ¼manlar yÃ¼klenirken hata oluÅŸtu:", error));

    // Arama fonksiyonu
    document.getElementById("searchBox").addEventListener("input", (e) => {
        const searchValue = e.target.value.toLowerCase();
        const items = document.querySelectorAll(".doc-item");

        items.forEach(item => {
            const text = item.innerText.toLowerCase();
            item.style.display = text.includes(searchValue) ? "flex" : "none";
        });
    });
</script>
